[wheel]
universal = 1

[flake8]
max-line-length = 90
exclude = *migrations*
statistics = true
application-import-names = user_mixins
import-order-style = smarkets

[coverage:run]
omit = *migrations*, *tests*
source = user_mixins

[coverage:report]
fail_under = 100
show_missing = true
skip_covered = true
